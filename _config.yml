theme: minima
title: Mag
brand_name: Mag Shipwrack
description: Notes on learning, AI agents, and global health.
timezone: UTC
permalink: /:categories/:year/:month/:day/:title/
plugins:
  - jekyll-feed
future: true
exclude:
  - templates

# Defaults to reduce per-post front matter
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      lang: en

# Branding
logo: /assets/img/logo-256.png

# Optional: set this when you know it (e.g., https://mag233.github.io)
url: ""

# Optional local writing helper page at /write/
show_write: false
