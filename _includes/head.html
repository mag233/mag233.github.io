<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>
  {% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}
</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | escape }}" />
<link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}?v={{ site.time | date: '%s' }}" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32.png' | relative_url }}?v={{ site.time | date: '%s' }}" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16.png' | relative_url }}?v={{ site.time | date: '%s' }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}?v={{ site.time | date: '%s' }}" />
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}?v={{ site.time | date: '%s' }}" />
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}" />
